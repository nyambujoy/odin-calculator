<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc">
        <div class="container">
            <div class="display">
                <div class="prev">345</div>
                <div class="curr">567</div>
            </div>
            <div class="buttons">
                <button class="span clear" id="clear">AC</button>
                <button class="span delete" id="delete">DEL</button>


                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>

                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">ร</button>
                <button class="operation">+</button>

                <button class="operation">-</button>
                <button class="operation">รท</button>
                <button class="decimal">.</button>

                <button class="number">0</button>
                <button class="span equals" id="equals">=</button>

            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
